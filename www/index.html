<!DOCTYPE html>
<html>
    <head>
        <title>ENSEACK</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" 
        crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" 
        href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/sidenav.css">
    </head>
    
    <body>
        
        <div class="container-fluid">
            <div id="map">
            </div>

            <div class="row" id="menu">
                <div class="col-2 vertical-nav bg-white active" id="sidenav">
                    <div class="py-4 px-3 mb-4">
                        <h4 class="m-0 text-center">ENSEACK</h4>
                    </div>
                    
                    <div class="btn-group btn-group-vertical btn-group-toggle" data-toggle="buttons" style="width: 100%;">
                        <label class="btn active label-option mb-3">
                            <img src="img/icons8-écouter-100.png" alt="pollution sonore" class="icon-option mr-3">
                            <input type="radio" name="options" value="son" autocomplete="off" onchange="refresh()" checked> Bruit
                        </label>
                        <label class="btn  label-option mb-3">
                            <img src="img/icons8-chauffage-100.png" alt="pollution temperature" class="icon-option mr-3">
                            <input type="radio" name="options" value="temperature" autocomplete="off" onchange="refresh()"> Temperature
                        </label>
                        <label class="btn label-option mb-3">
                            <img src="img/icons8-humidité-100.png" alt="pollution humidité" class="icon-option mr-3">
                            <input type="radio" name="options" value="humidity" autocomplete="off" onchange="refresh()"> Humidité
                        </label>
                        <label class="btn label-option mb-3">
                            <img src="img/icons8-élément-air-100.png" alt="pair pollution" class="icon-option mr-3">
                            <input type="radio" name="options" value="air" autocomplete="off" onchange="refresh()"> Air
                        </label>
                        <label class="btn label-option mb-3">
                            <img src="img/icons8-recycler-100.png" alt="dechet" class="icon-option mr-3">
                            <input type="radio" name="options" value="waste" autocomplete="off" onchange="refresh()"> Dechets
                        </label>
                    </div> 

                    <hr />

                    <div id="time-select">
                        <span>Période</span>
                        <select class="form-control form-control-sm" id="periode-selector" onchange="refresh()">
                            <option value="all" label="All">Tout</option>
                            <option value="year" label="1 an">1 an</option>
                            <option value="month" label="1 month">1 mois</option>
                            <option value="week" label="1 week">1 semaine</option>
                            <option value="day" label="1 day">1 jour</option>
                            <option selected value="hour" label="1h">1 heure</option>
                        </select>
                        <span id="selected-time"></span>
                    </div>
                </div>

                <header class="col-10 container mt-2" id="header">
                    <div class="row">

                        <div class="col-3 header-content" id="toogle-button">
                            <button id="sidenavCollapse" type="button" class="btn btn-light bg-white rounded-pill shadow-sm px-4 mt-2 align-middle">
                                <i class="fa fa-bars mr-2"></i>
                                <small class="text-uppercase font-weight-bold">Options</small>
                            </button>
                        </div>

                        <div class="col-2 offset-2 header-content" id="brand">
                            <span class="text-center font-weight-bold align-middle" id="brand-name">ENSEACK</span>
                        </div>

                        <div class="col-2 offset-2 header-content">
    
                        </div>
                    </div>
                </header>
            </div>
        </div>

        <!-- Scripts importation -->

        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDsGZHpyFZ2wnplTEjDDWHKcDjwPeH0nVU&callback=initMap&libraries=visualization"></script>
        <!-- <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDsGZHpyFZ2wnplTEjDDWHKcDjwPeH0nVU&libraries=visualization&callback=initMap"></script> -->
        <script src="js/map.js"></script>
        <script src="js/sidenav.js"></script>
    </body>
</html>
